<!DOCTYPE <html>

<html lang="es-AR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ingreso</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>Nueva mascota</h1>
            <pre>Nombre                     Tipo                    Cumpleaños</pre>
            <input class="controls" type="text" name="nombre" value="" autocomplete="on" maxlength="50">
            <select name="tipo" id="tipo">
                <option>Perro</option>
                <option>Gato</option>
                <option>Conejo</option>
                <option>Otro</option>
            </select>
            <input class="controls" type="date" name="cumpleaños" value="" maxlength="50"><br>
            <br>
            <pre>Género                     Castrado/Esterilizado                 ID del Chip</pre>
            <select name="genero" id="genero">
                <option>Hembra</option>
                <option>Macho</option>
            </select>
            <select name="castrado" id="castrado">
                <option value="si">Si</option>
                <option value="no">No</option>
            </select>
            <input class="controls" type="text" name="id chip" value="" maxlength="50"><br>
            <br>
            <pre>Altura (en centimetros)                     Peso (en Kg.)</pre>
            <input class="controls" type="number" name="peso" value="" maxlength="50">
            <input class="controls" type="number" name="altura" value="" maxlength="50"><br>
            <br>
            <input class="buttons" type="submit" name="" value="Registrar mascota">
        </div>        
    </body>
</html>

<!DOCTYPE <html>

<html lang="es-AR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ingreso</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
        <link rel="stylesheet" href="css/form ingreso mascota.css">
        <link rel="shortcut icon" href="img/unnamed.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel=" preconnect " href="https://fonts.googleapis.com ">
        <link rel="preconnect " href="https://fonts.gstatic.com " crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100;400&family=Zen+Kaku+Gothic+New:wght@300&display=swap " rel="stylesheet ">
    </head>
    <body>
        <div class="contenedor">
            <header class="header">
                <nav class="nav-barr">
                    <img src="img/unnamed.png" width="70" height="70" alt="ejemplo" />
                    <a href="index.html" class="nav-barr">Inicio</a>
                    <a href="#" class="nav-barr">Contáctanos</a>
                    <a href="formulario ingreso.html" class="nav-barr">Login</a>
                  </nav>
            <h2 id="subtitle">Nueva mascota</h2>
            </header>
            <section class="main">
            <ul id="lista1">
                <li id="dato1" style="display: inline;">Nombre</li>
                <li id="dato2" style="display: inline;">Tipo</li>
                <li id="dato3" style="display: inline;">Cumpleaños</li>
            </ul>
            <input class="controls" type="text" id="nombre" value="" autocomplete="off" maxlength="50">
            <select  class="Tipo" id="tipo">
                <option>Perro</option>
                <option>Gato</option>
                <option>Conejo</option>
                <option>Otro</option>
            </select>
            <input class="controls" type="date" id="cumple" value="" maxlength="50"><br>
            <br>
            <ul id="lista2">
                <li id="dato4" style="display: inline;">Género</li>
                <li id="dato5" style="display: inline;">Castrado</li>
                <li id="dato6" style="display: inline;">ID Chip</li>
            </ul>
            <select name="genero" id="genero">
                <option>Hembra</option>
                <option>Macho</option>
            </select>
            <select name="castrado" id="castrado">
                <option value="si">Si</option>
                <option value="no">No</option>
            </select>
            <input class="controls" type="text" id="idchip" value="" maxlength="50"><br>
            <br>
            <ul id="lista3">
                <li id="dato7" style="display: inline;">Altura (en cm.)</li>
                <li id="dato8" style="display: inline;">Peso (en kg.)</li>
            </ul>
            <input class="controls" type="number" id="altura" value="" maxlength="50">
            <input class="controls" type="number" id="peso" value="" maxlength="50"><br>
            <br>
            <div class="boton">
            <button class="btn btn-light btn-outline-dark" type="button" id="boton" value="Registrar mascota">Registrar</button>
            </div>
            </section>
            <footer class="footer">
                <p class="redes">Siguenos en nuestras redes</p>
                <img src="img/facebook.png" width="75" height="75" id="facebook">
                <img src="img/twitter.png" width="50" height="40" id="twitter">
                <img src="img/instagram.png" width="50" height="50" id="instagram">
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>       
    </body>
</html>
